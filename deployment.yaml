---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: development
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: wil42/playground:v2
          ports:
            - containerPort: 8888

---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
  namespace: dev
spec:
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
  type: NodePort

